<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenetics - Feedback</title>
    <link rel="stylesheet" href="css/home.css"> <!-- Reuse home.css -->
    <link rel="stylesheet" href="css/feedback.css"> <!-- Add new CSS for this page -->
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <img src="assets/profile.png" alt="Profile" class="profile-photo">
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <ul class="nav-links">
                <li><a href="index.html" id="nav-login">Login/Signup</a></li>
                <li><a href="home.html" id="nav-home">Home</a></li>
                <li><a href="active-courses.html" id="nav-courses">Active Courses</a></li>
                <li><a href="feedback.html" id="nav-reviews" class="active">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <a href="home.html">
                <img src="assets/logo.png" alt="Zenetics Logo" class="site-logo">
            </a>
        </div>
    </div>

    <!-- Reviews Section -->
    <div class="reviews-section">
        <h2>User Reviews</h2>
        <div class="review-cards-container">
            <div class="review-cards" id="review-cards">
                <!-- Reviews will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Selected Course and Review Box -->
    <div class="selected-course-section">
        <h2>Selected Course</h2>
        <!-- Dropdown to select course -->
        <select id="course-select" onchange="loadReviews()">
            <option value="beginner-weights">Beginner Weights</option>
            <option value="advanced-calisthenics">Advanced Calisthenics</option>
        </select>
        <div class="selected-course">
            <img id="selected-course-image" src="assets/course1.png" alt="Selected Course">
            <div class="course-details">
                <h3 id="selected-course-title">Beginner Weights</h3>
                <p id="selected-course-rating">⭐️⭐️⭐️⭐️ (4.0)</p>
                <p id="selected-course-description">Learn the basics of weight training, including proper form, safety, and effective exercises to build strength.</p>
            </div>
        </div>
        <div class="review-box">
            <h3>Add a Review for the Selected Course</h3>
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <button class="submit-button" onclick="submitReview()">Submit Review</button>
        </div>
    </div>

    <script src="js/feedback.js"></script>
</body>
</html>
